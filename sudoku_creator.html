<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sudoku-container">
        <div id="grid-size-container">
            <label for="grid-size">Enter Sudoku Size (e.g., 9 for 9x9): </label>
            <input type="number" id="grid-size" value="9" min="4" max="16" />
            <button id="generate-grid" class="btn">Generate Grid</button>
        </div>
        <div id="grid-container">
            <form id="sudoku-form"></form>
            <div id="sudoku-buttons">
                <button id="check-solution-button">Check Solution</button>
                <button id="reset-button">Reset</button>
                <button id="show-solution-button">Show Solution</button>
            </div>
        </div>
        <div id="error-message" style="color: red; display: none;">Invalid input: Please fix duplicates in row, column, or subgrid.</div>
    </div>
    <script src="sudoku_creator.js"></script>
</body>
</html>
